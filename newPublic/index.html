<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Dungeon</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript" defer></script>
</head> 
<body>
    <div class="row" id="main">
        <div id="header">
            <h1 class="site-title">DUNGEON</h1>
        </div>
    </div>    
    <div id="user-selection" class="user">
        <input type="text" name="search" id="search" placeholder="search">
        <button id="submit">Search</button>
        <!-- <button id="post" class="crud">Add a new creature</button>
        <button id="delete" class="crud">Remove a Creature</button> -->
    </div>
    <div id="selected" class="display-holder">

    </div>
    <div class="slide_carousel">
        <button class="slide_button prev" id="prev">&#8656;</button>
        <button class="slide_button next" id="next">&#8658;</button>
        <div class="slide_container">
            <div id="slide_track" class="slide">

            </div>
        </div>
    </div>
</body>
</html>
